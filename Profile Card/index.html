<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="cooldude.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h2 class="name">John Doe</h2>
            <p class="designation">Full Stack Developer</p>
            <p class="bio">Passionate developer with expertise in creating beautiful and functional web applications. Love to explore new technologies and solve complex problems.</p>
        </div>
        <div class="social-links">
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</body>
</html>
